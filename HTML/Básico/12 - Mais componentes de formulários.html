<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais componentes de formulário</title>
</head>

<body>
    <form>

        <h2>Login</h2>
        <label for="">Email:</label> <br>
        <input type="text" name="" id=""> <br>
        <label for="">Senha:</label> <br>
        <input type="password" name="" id=""> <br> <br>
        <input type="button" value="Fazer Login" id=""> <br> <br>

        <h2>Cadastre-se</h2>
        <label for="">Email:</label> <br>
        <input type="text" placeholder="Ex: italo@gmail.com" id=""> <br>
        <label for="">Senha:</label><br>
        <input type="password" placeholder="Ex: 1234567890" id=""> <br> <br>
        <label for="">Sexo:</label> <br>
        <input type="radio" name="sexo" id="">Masculino <br>
        <input type="radio" name="sexo" id="">Feminino <br> <br>
        <label for="">Interesses:</label> <br>
        <input type="checkbox" name="" id="">Futebol <br>
        <input type="checkbox" name="" id="">Golfe <br>
        <input type="checkbox" name="" id="">Moda <br>
        <input type="checkbox" name="" id="">Designer <br> <br>
        <label for="">Estado:</label> <br>
        <select name="estado" id="">
            <option>SP</option>
            <option>RJ</option>
            <option>SE</option>
            <option>BA</option>
        </select> <br> <br>
        <label for="">Observações:</label> <br>
        <textarea name="" id="" cols="30" rows="4"></textarea> <br> <br>

        <input type="submit" value="Cadastrar">



    </form>
</body>

</html>
