<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Divs e Span</title>
</head>
    <style>

        #topo {
            background-color: blue;
        }

        #conteudo {
            background-color: brown;
        }

        #direitos {
            color: blue;
        }

        .produtos {
            background-color: grey;
            margin: 10px; 

        }


    </style>

<body>

    <div id="topo">
        <img src="4 - Amazonimg.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produtos">
            Produto 1
        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>
    </div>

    <span id="direitos">
        Todos os direitos reservados
    </span>
    
</body>
</html>
