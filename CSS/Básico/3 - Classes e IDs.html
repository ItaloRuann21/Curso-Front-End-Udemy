<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e IDs</title>

    <style>
        .classe {
            color: rgb(55, 202, 42);
            text-align: center;
        }

        #id {
            color: rgb(55, 202, 42);
            text-align: center;
        }
        #id2 {
            color: aquamarine;
        }

    </style>

</head>
<body>

    <h1 class="classe">
        Aqui é um h1 com uma "class"
        <p>Aqui é uma classe, nela podemos mudar todo elemento dentro desse classe</p>
    </h1>

    <h1 id="id">
        Aqui é um h1 com um "id"
        <p id="id2">Aqui é um identificador</p>
    </h1>
</body>
</html>
